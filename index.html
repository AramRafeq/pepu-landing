<html>
  <head>
    <title>Papu landing page</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
    <link rel="stylesheet" href="./asset/style/main.css" />
  </head>
  <body>
    <nav class="columns is-vcentered mr-6">
      <div class="column is-two-thirds">
        <a href="#" class="is-size-3 pepu-text">پەپوو</a>
      </div>
      <div class="column is-1 has-text-centered">
        <a href="#home">سەرەتا</a>
      </div>
      <div class="column is-1 has-text-centered">
        <a href="#contact">دەربارە </a>
      </div>
      <div class="column is-1 has-text-centered">
        <a href="#news">مامۆستاکان</a>
      </div>
    </nav>
    <section class="hero is-fullheight">
      <div class="hero-body columns">
        <div class="column is-half">
          <h1 class="papu-header mb-6">پەپوو چییە؟</h1>
          <p class="pepu-desc">
            پەپوو پلاتفۆڕمێکی پەروەردەیی نوێیە ئامانج تێیدا یارمەتیدانی
            قوتابیانە بۆ تێگەیشتنی باشتر و بەدەستهێنانی نمرەی بەرزتر. قوتابیان
            بە پارەیەکی کەم دەتوانن بۆ ماوەی ساڵیک پلاتفۆڕمەکە بەکاربێنن و لە
            خزمەتگوزارییەکانمان سوودمەند بن.
          </p>
          <div class="columns is-vcentered mt-5">
            <div class="column has-text-centered">
              <a href="#" class="ml-5">
                <img class="apple" src="./asset/img/appstore.svg" alt="" />
              </a>
              <a href="#">
                <img class="google" src="./asset/img/gplay.svg" alt="" />
              </a>
            </div>
          </div>
        </div>
        <div class="column is-half has-text-centered">
          <img
            class="hero-image"
            src="./asset//img/herosectionillustrations.png"
          />
        </div>
      </div>
    </section>
    <div class="columns">
      <div class="column is-half">
        <div class="columns has-text-centered mr-3 mt-6">
          <img src="./asset/img/note.svg" />
          <p class="papu-st-exam">تاقیکردنەوەی ستاندەرد</p>
        </div>
      </div>
      <div class="column has-text-centered">
        <img
          class="chart-img ml-6"
          src="./asset/img/photo_2022-05-01_12-28-26.jpg"
        />
      </div>
    </div>
  </body>
</html>
